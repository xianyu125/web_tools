			position: absolute;
			top: 0;
			left: 0;
		}
		.img img {

		}

</head>

	<script src="js/tools.js"></script>
	<script>
		// 页面内容加载完毕后执行的事件
		window.onload = window.onresize = function(){
			var containerWidth = $("#container").clientWidth, // 容器总宽度
				imgs = $(".img"), //  待定位的所有图片盒子
				len = imgs.length; // 图片张数
				colWidth = imgs[0].offsetWidth, // 列宽
				cols = Math.floor(containerWidth / colWidth), // 每行列数
				hspace = (containerWidth - cols * colWidth) / (cols + 1), // 水平间距
				vspace = 10, // 垂直间距
				height = new Array(cols); // 保存各列的高度
			// 初始化数组元素值为0
			height.fill(0);

			// 定位
			for (var i = 0; i < len; i++) {
				var currCol = i % cols;
				// 计算距左侧的间距
				var _left = currCol * colWidth + (currCol + 1) * hspace;
				// 顶部
				var _top = height[currCol] + vspace;
				// 设置CSS样式
				imgs[i].style.left = _left + "px";
				imgs[i].style.top = _top + "px";
				// 将当前定位元素的高度累加到高度数组对应元素中
				height[currCol] += imgs[i].offsetHeight + vspace;
			}
		}
	</script>
</body>
</html>
